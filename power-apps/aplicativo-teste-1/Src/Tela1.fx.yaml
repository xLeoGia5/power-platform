Tela1 As screen:
    Fill: =RGBA(237, 237, 237, 1)

    tituloPgInic As label:
        BorderColor: =RGBA(128, 128, 128, 1)
        BorderThickness: =5
        Color: =RGBA(26, 26, 26, 1)
        FontWeight: =FontWeight.Bold
        Height: =100
        Size: =40
        Text: =" App Teste 1"
        Width: =443
        X: =34
        Y: =22
        ZIndex: =1

    botaoMenu As icon.Waffle:
        Color: =RGBA(26, 26, 26, 1)
        Icon: =Icon.Waffle
        OnSelect: |-
            =UpdateContext({varMenu: !varMenu})
        X: =508
        Y: =40
        ZIndex: =2

    caixaMsg As text:
        BorderColor: =RGBA(26, 26, 26, 1)
        BorderThickness: =5
        Default: =varMsg
        Height: =630
        Mode: =TextMode.MultiLine
        OnChange: |
            =UpdateContext({varDell: false});
            If(caixaMsg.Text=""&&varDell=false,UpdateContext({varMsg: " Anotação Rapida..."}))
        Size: =21
        Width: =583
        X: =34
        Y: =412
        ZIndex: =3

    Icon2 As icon.Trash:
        Color: =RGBA(26, 26, 26, 1)
        Icon: =Icon.Trash
        Visible: =varMenu
        X: =55
        Y: =412
        ZIndex: =4

    Label1 As label:
        Align: =Align.Center
        BorderColor: =RGBA(128, 128, 128, 1)
        BorderThickness: =5
        Color: =RGBA(26, 26, 26, 1)
        Fill: =RGBA(237, 237, 237, 1)
        Height: =242
        Size: =75
        Text: =Now()
        Width: =583
        X: =34
        Y: =142
        ZIndex: =5

    Icon1 As icon.ArrowLeft:
        Icon: =Icon.ArrowLeft
        OnSelect: |-
            =UpdateContext({varMsg: ""});
            UpdateContext({varDell: true})
        X: =536
        Y: =1055
        ZIndex: =6

    DataTable1 As dataTable.datatable:
        BorderStyle: =BorderStyle.Solid
        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(0, 0, 0, 0)
        HeadingSize: =21
        Height: =899
        Size: =21
        Visible: =varMenu
        Width: =500
        X: =119
        Y: =140
        ZIndex: =7

