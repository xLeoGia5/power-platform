        Size: =21
        Width: =560
        X: =36
        Y: =226
        ZIndex: =2

    Adicionar As button:
        Fill: =RGBA(54, 176, 75, 1)
        Height: =70
        OnSelect: |-
            =If(varIn<> " Escreva Aqui...",UpdateContext({varOut:Concatenate(varOut,entrada1.Text,"
            ")}))
        Size: =24
        Text: ="Adicionar"
        Visible: =varEdit
        Width: =258
        X: =36
        Y: =1035
        ZIndex: =3

    Deletar As button:
        Fill: =RGBA(255, 0, 0, 1)
        Height: =70
        OnSelect: |-
            =UpdateContext({varOut:""})
        Size: =24
        Text: ="Deletar"
        Visible: =varEdit
        Width: =258
        X: =338
        Y: =1035
        ZIndex: =4

    seta1 As icon.ArrowDown:
        Color: =RGBA(128, 128, 128, 0.53)
        OnSelect: |-
            =UpdateContext({varIn:Saida1.Text})
        Visible: =varEdit
        X: =510
        Y: =747
        ZIndex: =5

    apagarEntrada1 As icon.ArrowLeft:
        Color: =RGBA(128, 128, 128, 0.55)
        Height: =45
        Icon: =Icon.ArrowLeft
        OnSelect: |-
            =UpdateContext({varIn:""})
        Visible: =varEdit
        Width: =39
        X: =535
        Y: =953
        ZIndex: =6

    entrada2 As text:
        BorderColor: =RGBA(128, 128, 128, 1)
        BorderThickness: =5
        Default: =varIn2
        Height: =70
        OnChange: |-
            =If(entrada2.Text="",UpdateContext({varTitulo: " Lista 1."})&& UpdateContext({varIn2: " Titulo aqui..."})&& Set(t2, " Lista 1"),UpdateContext({varTitulo:entrada2.Text}), UpdateContext({varIn2: entrada2.Text})&& Set(t2, varIn2))
        OnSelect: |-
            =If(entrada2.Text= " Titulo aqui...", UpdateContext({varIn2: ""}))
        Size: =21
        Width: =436
        X: =36
        Y: =136
        ZIndex: =7

    titulo1 As label:
        BorderColor: =RGBA(128, 128, 128, 1)
        BorderThickness: =5
        Height: =70
        Size: =40
        Text: =varTitulo
        Width: =432
        X: =40
        Y: =40
        ZIndex: =8

    celndario As icon.Calendar:
        Color: =RGBA(128, 128, 128, 0.54)
        Icon: =Icon.AddToCalendar
        OnSelect: |-
            =UpdateContext({varCalendar: !varCalendar})
        Visible: =varEdit
        X: =510
        Y: =245
        ZIndex: =9

    calendario2 As datepicker:
        EndYear: =2025
        Height: =70
        Size: =24
        StartYear: =2020
        Visible: =varCalendar&&varEdit
        Width: =248
        X: =326
        Y: =322
        ZIndex: =10

    editar As icon.Edit:
        Color: =RGBA(128, 128, 128, 1)
        Icon: =Icon.Edit
        OnSelect: |-
            =UpdateContext({varEdit: !varEdit})
        X: =522
        Y: =136
        ZIndex: =11

    voltar As icon.BackArrow:
        Color: =RGBA(128, 128, 128, 1)
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(tela1)
        X: =532
        Y: =46
        ZIndex: =12

