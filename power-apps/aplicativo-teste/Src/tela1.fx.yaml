tela1 As screen:
    Fill: =RGBA(237, 237, 237, 1)

    "'hora&data' As label":
        Align: =Align.Center
        Height: =321
        Size: =65
        Text: =Now()
        Width: =560
        X: =39
        Y: =96
        ZIndex: =1

    menu As icon.Waffle:
        Color: =RGBA(128, 128, 128, 1)
        Icon: =Icon.Waffle
        OnSelect: |-
            =UpdateContext({varMenu: !varMenu})
        Tooltip: ="Abre o menu"
        X: =535
        Y: =40
        ZIndex: =2

    Tabela1 As dataTable.datatable:
        BorderStyle: =BorderStyle.Solid
        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(0, 0, 0, 0)
        HeadingFill: =RGBA(128, 128, 128, 1)
        HeadingSize: =21
        Height: =500
        Items: =Sort(tarefas,Hora)
        Size: =21
        Visible: =true
        Width: =640
        X: =0
        Y: =377
        ZIndex: =3

        Hora_Column1 As dataTableColumn.textualColumn:
            AutoWidth: =false
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Hora"
            FieldName: ="Hora"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =1
            Text: =ThisItem.Hora
            Width: =134
            X: =0
            Y: =0
            ZIndex: =1

        Tarefa_Column1 As dataTableColumn.textualColumn:
            AutoWidth: =true
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Tarefa"
            FieldName: ="Tarefa"
            FieldVariantName: ="textualColumn"
            Height: =559
            LayoutHeight: =Parent.Height
            Order: =2
            Text: =ThisItem.Tarefa
            Width: =497
            X: =146
            Y: =0
            ZIndex: =2

    entradaT As text:
        BorderColor: =RGBA(128, 128, 128, 1)
        BorderThickness: =5
        Default: =varTarefa
        Height: =70
        OnChange: |-
            =If(entradaT.Text= "", UpdateContext({varTarefa: " Insira uma tarefa..."}))
        OnSelect: |-
            =If(entradaT.Text= " Insira uma tarefa...", UpdateContext({varTarefa: ""}))
        Size: =21
        Width: =426
        X: =192
        Y: =954
        ZIndex: =5

    entradaHora As text:
        BorderColor: =RGBA(128, 128, 128, 1)
        BorderThickness: =5
        Default: =varHora
        Height: =70
        OnChange: |-
            =If(entradaHora.Text="", UpdateContext({varHora:"00:00"}))
        OnSelect: |-
            =If(entradaHora.Text= "EX: 00:00", UpdateContext({varHora: ""}))
        Size: =21
        Tooltip: ="Insira o hor√°rio..."
        Width: =154
        X: =19
        Y: =954
        ZIndex: =6

    addT As button:
        Fill: =RGBA(128, 128, 128, 1)
        Height: =70
        OnSelect: |-
            =Collect(tarefas,
            {Hora:entradaHora.Text,Tarefa:entradaT.Text})
        Size: =24
        Text: ="Adicionar"
        Tooltip: ="Adiciona tarefa"
        Width: =280
        X: =319
        Y: =1035
        ZIndex: =7

    bt4 As button:
        Fill: =RGBA(128, 128, 128, 1)
        Height: =70
        OnSelect: =Navigate(tela2_2)
        Size: =24
        Text: =t2_2
        Visible: =varMenu
        Width: =280
        X: =285
        Y: =742
        ZIndex: =8

    bt3 As button:
        Fill: =RGBA(128, 128, 128, 1)
        Height: =70
        OnSelect: =Navigate(tela2_1)
        Size: =24
        Text: =t2_1
        Visible: =varMenu
        Width: =280
        X: =285
        Y: =616
        ZIndex: =9

    bt2 As button:
        Fill: =RGBA(128, 128, 128, 1)
        Height: =70
        OnSelect: =Navigate(tela2)
        Size: =24
        Text: =t2
        Visible: =varMenu
        Width: =280
        X: =285
        Y: =498
        ZIndex: =10

    dellDown As icon.ArrowDown:
        Color: =RGBA(128, 128, 128, 1)
        OnSelect: =Remove(tarefas,Last(tarefas))
        Tooltip: ="Deleta a ultima linha"
        X: =109
        Y: =1041
        ZIndex: =11

    dellUp As icon.ArrowUp:
        Color: =RGBA(128, 128, 128, 1)
        Icon: =Icon.ArrowUp
        OnSelect: =Remove(tarefas,First(tarefas))
        Tooltip: ="Deleta a primeira linha"
        X: =19
        Y: =1041
        ZIndex: =12

    pendentes As label:
        FontWeight: =FontWeight.Bold
        Height: =70
        Size: =25
        Text: |-
            =Concatenate("Tarefas pendentes: ",CountA(tarefas.Hora))
        Width: =386
        X: =40
        Y: =40
        ZIndex: =13

    recarregar As icon.DockCheckProperties:
        Color: =RGBA(128, 128, 128, 1)
        Icon: =Icon.Reload
        OnSelect: |-
            =ClearCollect(tarefas,
            {Hora:"",Tarefa:""})
        Tooltip: ="Limpa tabela"
        Width: =50
        X: =535
        Y: =313
        ZIndex: =15

    Icon12 As icon.Trash:
        Color: =RGBA(128, 128, 128, 1)
        Icon: =Icon.Trash
        OnSelect: =Remove(tarefas,Tabela1.Selected)
        Tooltip: ="Deleta a linha selecionada"
        X: =192
        Y: =1041
        ZIndex: =16

